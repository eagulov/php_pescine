<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basics</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		* {
			background-color: lightcoral;
			margin: 0;
		}
        footer {
			padding-top: 10px;
			text-align: right;
			font-style: italic;
			font-family: monospace;
		}
		h1 {
			font-size: 100px;
			color: #ffffff;
			text-align: center;
		}
        .img_block > a > img {
            width: 100%;
        }
        .img_block {
			border: 1px solid red;
			width: 48%;
            text-align: center;
		}
        .wrapper {
            display: flex;
            justify-content: space-around;
        }
	</style>
</head>
<body>
    <div>
        <h1>&reg;ed or Blu</h1>
    </div>
    <div class="wrapper">
        <div class="img_block">
            <a href="https://www.android.com/">
                <img src="https://pngimage.net/wp-content/uploads/2018/06/red-pill-png-4.png"/>
                BLUE
            </a>
        </div>
        <div class="img_block">
            <a href="https://www.apple.com/">
                <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/pill2_blue.png"/>
                RED
            </a>
        </div>
    </div>
	<footer>
		<hr>

	</footer>
</body>
</html>
